<h1>ユーザー登録</h1>

<form ng-submit="register()" name="registerForm" role="form" class="form-horizontal">
  <div class="form-group">
    <label for="username" class="control-label col-sm-2">ユーザー名</label>
    <div class="col-sm-10">
      <input type="text" data-ng-model="username" placeholder="Username" name="username" required data-ng-minlength="1" data-ng-maxlength="20" autofocus class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="control-label col-sm-2">パスワード</label>
    <div class="col-sm-10">
      <input type="password" data-ng-model="password" placeholder="Password" name="password" required data-ng-minlength="5" data-ng-maxlength="60" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="radio radio-inline">
      <label>
        <input type="radio" name="role" data-ng-model="role" id="adminRole" data-ng-value="userRoles.admin_role">管理者
      </label>
    </div>
    <div class="radio radio-inline">
      <label>
        <input type="radio" name="role" data-ng-model="role" id="adminRole" data-ng-value="userRoles.user">通常ユーザー
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="controls">
      <button type="submit" data-ng-disabled="registerForm.$invalid" class="btn">送信</button>
    </div>
  </div>
  <div ng-show="registerForm.$invalid &amp;&amp; registerForm.$dirty" class="alert alert-danger"><strong>エラーがあります:</strong>
    <ul>
      <li ng-show="registerForm.username.$error.required">ユーザー名は必須です</li>
      <li ng-show="registerForm.username.$error.minlength">ユーザー名は1文字以上です</li>
      <li ng-show="registerForm.username.$error.maxlength">ユーザー名は20文字以内です</li>
      <li ng-show="registerForm.password.$error.required">パスワードは必須です</li>
      <li ng-show="registerForm.password.$error.minlength">パスワードは5文字以上です</li>
      <li ng-show="registerForm.password.$error.maxlength">パスワードは60文字以内です</li>
    </ul>
  </div>
</form>
