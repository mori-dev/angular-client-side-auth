<h1>ログインページ</h1>
<p>情報を入力してログインして下さい</p>
<ul>
  <li>admin/123</li>
  <li>user/123</li>
</ul>
<hr>
<form ng-submit="login()" name="loginForm" role="form" class="form-horizontal">
  <div class="form-group">
    <label for="username" class="control-label col-sm-2">ユーザ名</label>
    <div class="col-sm-10">
      <input type="text" data-ng-model="username" placeholder="ユーザ名" name="username" required autofocus class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="control-label col-sm-2">パスワード</label>
    <div class="col-sm-10">
      <input type="password" data-ng-model="password" placeholder="パスワード" name="password" required class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" data-ng-disabled="loginForm.$invalid" class="btn btn-default">ログイン</button>
    </div>
  </div>
</form>
<hr>
